<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .navbar {
            background-color: #0A1828; /* Dark classic blue */
        }
        .nav-link {
            color: white !important;
            font-weight: 500;
        }
    </style>
    
</head>
<body>
    <header>
        <div class="container-fluid p-0">
            <h1 class="text-center py-4">Quiz Master</h1>
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/user_dashboard/{{name}}/{{user_id}}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/scores/{{user_id}}/{{name}}">Scores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/user_summary/{{name}}/{{user_id}}">Summary</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                        </ul>
                        <div class="d-flex align-items-center">
                            <span class="text-white me-3">Welcome {{name}}</span>
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Search subjects or quizzes...">
                                <button class="btn btn-success" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

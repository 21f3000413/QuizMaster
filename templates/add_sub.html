{% extends "admin_layout.html" %}
{% block content %}
    <div class="container mt-4">
        <div class="card shadow p-4">
            <h3 class="text-center text-primary mb-4">Add New Subject</h3>

            <form action="/subject/{{ name }}" enctype="multipart/form-data" method="POST">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="subject_name" class="form-label fw-bold">Subject Name</label>
                        <input type="text" class="form-control" name="subject_name" id="subject_name" 
                               placeholder="e.g., Data Structures" required>
                    </div>
                    <div class="col-md-6">
                        <label for="code" class="form-label fw-bold">Subject Code</label>
                        <input type="text" class="form-control" name="code" id="code" 
                               placeholder="e.g., CS2003" pattern="[A-Z]{2,4}[0-9]{3,4}" 
                               title="Format: 2-4 uppercase letters followed by 3-4 digits (e.g., CS2003)" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="credit" class="form-label fw-bold">Credit</label>
                        <input type="number" class="form-control" name="credit" id="credit" 
                               min="1" max="10" placeholder="e.g., 3" required>
                    </div>
                    <div class="col-md-6">
                        <label for="description" class="form-label fw-bold">Description</label>
                        <input type="text" class="form-control" name="description" id="description" 
                               placeholder="Short subject description" required>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-success me-2"><i class="fas fa-check-circle"></i> Submit</button>
                    <a href="/admin/{{ name }}" class="btn btn-danger"><i class="fas fa-times-circle"></i> Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
